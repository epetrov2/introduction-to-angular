<label for="location-search">Search for a treasure</label>
<input id="location-search" #search placeholder="Ex: Chicago">
<button (click)="searchTreasureLocations(search.value)">Search</button>

<article *ngFor="let location of foundTreasures"  (click)="selectLocation(location)">
    <img [src]="location.photo" [alt]="location.name">
    <p>{{location.name}}</p>    
</article>
